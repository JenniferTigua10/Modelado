<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Vacunas - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 { margin-top: 0; }
        .debug-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 Sistema de Control de Vacunas</h1>
        <p>Esta es una página de depuración. La aplicación principal debería cargar aquí.</p>
        
        <div class="debug-info">
            <h3>Información de Depuración:</h3>
            <p><strong>URL:</strong> <span id="url"></span></p>
            <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
        
        <button onclick="location.reload()" style="padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer;">
            Recargar Página
        </button>
    </div>
    
    <script>
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Intentar cargar la aplicación principal después de 3 segundos
        setTimeout(() => {
            console.log('Intentando recargar la aplicación principal...');
            window.location.reload();
        }, 3000);
    </script>
</body>
</html>
